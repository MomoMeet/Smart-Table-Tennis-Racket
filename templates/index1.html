<!DOCTYPE html>
<html>
<head>
    <title>Smart Table Tennis Racket Dashboard</title>
    <!-- <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"> -->
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        .container {
            width: 90%;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            background: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        header {
            text-align: center;
            padding: 20px 0;
            background: #2da8ef;
            color: #fff;
            border-radius: 8px 8px 0 0;
        }
        h1 {
            margin: 0;
            font-size: 2.5em;
        }
        .content {
            padding: 20px;
        }
        .results {
            margin-bottom: 30px;
        }
        .results h2 {
            font-size: 2em;
            color: #2da8ef;
            border-bottom: 2px solid #2da8ef;
            padding-bottom: 10px;
            margin-bottom: 20px;
        }
        .results .result-card {
            background: #fafafa;
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 20px;
            margin-bottom: 20px;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
        }
        .results .result-card p {
            margin: 10px 0;
            font-size: 1.2em;
        }
        .results .result-card ul {
            list-style-type: none;
            padding: 0;
        }
        .results .result-card ul li {
            background: #e8f5e9;
            padding: 10px;
            border-radius: 4px;
            margin-bottom: 5px;
        }
    </style>
    <script>
        async function fetchLatestResults() {
            try {
                const response = await fetch('/fetch_latest_results');
                const result = await response.json();

                if (result) {
                    const resultContainer = document.getElementById('results-container');
                    resultContainer.innerHTML = `
                        <div class="result-card bg-white p-4 rounded mb-4">
                            <p class="mb-2"><strong>Predicted Shot:</strong> ${result.predicted_label}</p>
                            <p class="mb-2"><strong>Probabilities:</strong></p>
                            <ul class="list-unstyled mb-0">
                                ${Object.entries(result.probabilities).map(([label, proba]) => `<li>${label}: ${proba.toFixed(2)}%</li>`).join('')}
                            </ul>
                        </div>
                    `;
                }
            } catch (error) {
                console.error('Error fetching latest results:', error);
            }
        }

        // Fetch latest results every 5 seconds
        setInterval(fetchLatestResults, 1000);

        // Fetch latest results on page load
        document.addEventListener('DOMContentLoaded', fetchLatestResults);
    </script>
</head>
<body>
    <div class="container">
        <header class="bg-success text-white text-center py-4 mb-4 rounded-top">
            <h1 class="m-0">Smart Table Tennis Racket Dashboard</h1>
        </header>
        <div class="row">
            <div class="col-md-12">
                <section class="results">
                    <h2 class="text-success mb-4">Prediction Results</h2>
                    <div id="results-container"></div>
                </section>
            </div>
        </div>
    </div>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
    <title>Prediction Result</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="container">
        <h1>Prediction Result</h1>
        <p>The predicted shot is: {{ predicted_class_label }}</p>
        <p>The probabilities are:</p>
        <ul>
            {% for proba, label in zip(predicted_proba, class_labels) %}
                <li>{{ label }}: {{ proba | round(2) }}%</li>
            {% endfor %}
        </ul>
        <a href="/">Back to Home</a>
    </div>
</body>
</html>
